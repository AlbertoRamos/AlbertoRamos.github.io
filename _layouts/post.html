---
layout: default
---
<div class="post">

  <header class="post-header">
    {% assign cat = page.categories[0] %}
    <p class="post-back"> <a href="{{ site.t[page.lang][cat].url }}">
      {{site.t[page.lang].backto}} {{ site.t[page.lang][cat].title }}
    </a> </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-footer">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </footer>

</div>
